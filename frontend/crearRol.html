        <div class="dropdown">

                <a href="ventas.html">Ver ventas</a>

        <div class="dropdown">
            <button class="dropbtn">Inventario</button>
            <div class="dropdown-content">
                <a href="listarBodegas.html">Bodegas</a>
                <a href="listarProductos.html">Productos</a>
                <a href="listarInventario.html">Inventario completo</a>
            </div>
        </div>
    
        <div class="dropdown">
            <button class="dropbtn">Farmacias</button>
            <div class="dropdown-content">
                <a href="listarFarmacias.html">Todas las farmacias</a>
                <a href="crearFarmacia.html">Registrar farmacia</a>
            </div>
        </div>
    
        <div class="dropdown">
            <button class="dropbtn">Trabajadores</button>
            <div class="dropdown-content">
                <a href="trabajadores.html">Trabajadores farmacia</a>
                <a href="crearTrabajador.html">Registrar Trabajador</a>
            </div>
        </div>
    
        <div class="dropdown">

    <div class="container">
        <h1>Crear Nuevo Rol</h1>
        <form id="roleForm">
            <div class="form-group">
                <label for="nombreRol">Nombre del Rol*</label>
                <input type="text" id="nombreRol" placeholder="Ingrese nombre del rol" required>
                <small class="error-message" id="nombreRolError"></small>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" placeholder="Ingrese descripción del rol (opcional)" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">Crear Rol</button>
        </form>
    </div>

    <script src="crearRol.js"></script>
</body>
