<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Pharmacy</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/crearFarmacia.css">

</head>

<body>
    <div class="navbar">
        <a href="../../../inicio/src/html/index.html">Inicio</a>
    
        <div class="dropdown">
            <button class="dropbtn">Farmacias</button>
            <div class="dropdown-content">
                <a href="../../../ms-farmacia/src/html/listarFarmacias.html">Todas las farmacias</a>
                <a href="../../../ms-farmacia/src/html/crearFarmacia.html">Crear farmacia</a>
            </div>
        </div>
    
        <div class="dropdown">
            <button class="dropbtn">Trabajadores</button>
            <div class="dropdown-content">
                <a href="../../../ms-trabajador/src/html/trabajadores.html">Trabajadores farmacia</a>
                <a href="../../../ms-trabajador/src/html/crearTrabajador.html">Ingresar Trabajador</a>
            </div>
        </div>
    
        <div class="dropdown">
            <button class="dropbtn">Roles</button>
            <div class="dropdown-content">
                <a href="../../../ms-trabajador/src/html/crearRol.html">Crear Rol</a>
            </div>
        </div>
    
        <a href="../../../ms-usuariocliente/html/listarUsuario.html">Lado Cliente</a>
    </div>

    <div class="container">
        <h1>Create Pharmacy</h1>

        <form id="registro-form">
            <div class="form-group">
                <label for="nombre">Pharmacy Name</label>
                <input type="text" id="nombre" placeholder="Enter pharmacy name" required>
            </div>

            <div class="form-group">
                <label for="direccion">Address</label>
                <input type="text" id="direccion" placeholder="Enter address" required>
            </div>

            <div class="form-group">
                <label for="comuna">Commune</label>
                <input type="text" id="comuna" placeholder="Enter commune" required>
            </div>

            <button type="submit" class="create-btn">Create</button>
        </form>

        <div id="registro-output" class="output"></div>
    </div>

    <script src="../js/crearFarmacia.js"></script>
</body>

</html>
