<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Trabajadores</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/trabajadores.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="navbar">
        <a href="#">Inicio</a>
    
        <div class="dropdown">
            <button class="dropbtn">Farmacias</button>
            <div class="dropdown-content">
                <a href="../../../ms-farmacia/src/html/listarFarmacias.html">Todas las farmacias</a>
                <a href="../../../ms-farmacia/src/html/crearFarmacia.html">Crear farmacia</a>
            </div>
        </div>
    
        <div class="dropdown">
            <button class="dropbtn">Trabajadores</button>
            <div class="dropdown-content">
                <a href="../../../ms-trabajador/src/html/trabajadores.html">Trabajadores farmacia</a>
                <a href="../../../ms-trabajador/src/html/crearTrabajador.html">Ingresar Trabajador</a>
            </div>
        </div>
    
        <div class="dropdown">
            <button class="dropbtn">Roles</button>
            <div class="dropdown-content">
                <a href="../../../ms-trabajador/src/html/crearRol.html">Crear Rol</a>
            </div>
        </div>
    
        <a href="#">Orders</a>
    </div>

    <div class="container">
        <h1>Listado de Trabajadores</h1>

        <!-- Sección de Filtros Avanzados -->
        <div class="filters-section">
            <div class="filter-options">
                <div class="filter-group">
                    <label for="filterType">Filtrar por:</label>
                    <select id="filterType" class="filter-select">
                        <option value="all">Todos los trabajadores</option>
                        <option value="rut">RUT</option>
                        <option value="nombre">Nombre</option>
                        <option value="correo">Correo electrónico</option>
                    </select>
                </div>

                <div class="filter-group" id="filterInputGroup">
                    <input type="text" id="filterInput" placeholder="Ingrese valor para filtrar" disabled>
                    <button id="filterBtn" class="filter-btn" disabled>
                        <i class="fas fa-filter"></i> Filtrar
                    </button>
                </div>
            </div>

            <div class="search-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Búsqueda general...">
                    <i class="fas fa-search"></i>
                </div>
                <button id="refreshBtn" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </div>
        </div>

        <div class="table-container">
            <table id="workersTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>RUT</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="workersTableBody">
                    <!-- Workers will be loaded here -->
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prevBtn" disabled><i class="fas fa-chevron-left"></i></button>
            <span id="pageInfo">Página 1</span>
            <button id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="../js/trabajadores.js"></script>
    <script src="../js/filtrarTrabajador.js"></script>
</body>

</html>
