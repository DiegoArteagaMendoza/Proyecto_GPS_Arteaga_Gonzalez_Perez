<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/crearTrabajador.css">
</head>

<body>
    <div class="navbar">
        <a href="#">Inicio</a>
    
        <div class="dropdown">
            <button class="dropbtn">Farmacias</button>
            <div class="dropdown-content">
                <a href="../../../ms-farmacia/src/html/listarFarmacias.html">Todas las farmacias</a>
                <a href="../../../ms-farmacia/src/html/crearFarmacia.html">Crear farmacia</a>
            </div>
        </div>
    
        <div class="dropdown">
            <button class="dropbtn">Trabajadores</button>
            <div class="dropdown-content">
                <a href="../../../ms-trabajador/src/html/trabajadores.html">Trabajadores farmacia</a>
                <a href="../../../ms-trabajador/src/html/crearTrabajador.html">Ingresar Trabajador</a>
            </div>
        </div>
    
        <div class="dropdown">
            <button class="dropbtn">Roles</button>
            <div class="dropdown-content">
                <a href="../../../ms-trabajador/src/html/crearRol.html">Crear Rol</a>
            </div>
        </div>
    
        <a href="#">Orders</a>
    </div>

    <div class="container">
        <h1>Add New Employee</h1>
        <form id="employeeForm">
            <div class="form-group">
                <label for="firstName">Nombre*</label>
                <input type="text" id="firstName" placeholder="Ingrese nombre" required>
            </div>

            <div class="form-group">
                <label for="lastName">Apellido*</label>
                <input type="text" id="lastName" placeholder="Ingrese apellido" required>
            </div>

            <div class="form-group">
                <label for="rut">RUT*</label>
                <input type="text" id="rut" placeholder="Ingrese RUT (12.345.678-9)" required>
            </div>

            <div class="form-group">
                <label for="dob">Fecha de Nacimiento*</label>
                <input type="date" id="dob" required>
            </div>

            <div class="form-group">
                <label for="address">Dirección*</label>
                <input type="text" id="address" placeholder="Ingrese dirección" required>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono*</label>
                <input type="tel" id="phone" placeholder="Ingrese teléfono" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico*</label>
                <input type="email" id="email" placeholder="Ingrese correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="role">Rol*</label>
                <select id="role" required>
                    <option value="">Seleccione un rol</option>
                    <!-- Roles will be populated by JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <label for="password">Contraseña*</label>
                <input type="password" id="password" placeholder="Ingrese contraseña (mínimo 6 caracteres)" required
                    minlength="6">
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="active" checked>
                <label for="active">Activo</label>
            </div>

            <button type="submit" class="submit-btn">Registrar Trabajador</button>
        </form>
    </div>

    <script src="../js/crearTrabajador.js"></script>
</body>

</html>
