        <div class="dropdown">
            <button class="dropbtn">Ventas</button>
            <div class="dropdown-content">

                <a href="../../../ms-venta/src/html/ventas.html">Registra venta</a>
            </div>
        </div>
    
        <div class="dropdown">
            <button class="dropbtn">Inventario</button>
            <div class="dropdown-content">
                <a href="../../../ms-inventario/src/html/listarBodegas.html">Bodegas</a>
                <a href="../../../ms-inventario/src/html/listarProductos.html">Productos</a>
                <a href="../../../ms-inventario/src/html/listarInventario.html">Inventario completo</a>
            </div>
        </div>
    
        <div class="dropdown">
            <button class="dropbtn">Farmacias</button>
            <div class="dropdown-content">
                <a href="../../../ms-farmacia/src/html/listarFarmacias.html">Todas las farmacias</a>
                <a href="../../../ms-farmacia/src/html/crearFarmacia.html">Registrar farmacia</a>
            </div>
        </div>
    
        <div class="dropdown">
            <button class="dropbtn">Trabajadores</button>

        <div class="dropdown">

    <div class="container">
        <h1>Registrar nueva bodega</h1>
        <form id="bodegaForm">
            <div class="form-group">
                <label for="">Nombre de bodega</label>
                <input type="text" id="nombre" placeholder="Ingrese nombre de la nueva bodega" required>
            </div>

            <div class="form-group">
                <label for="">Dirección de la bodega</label>
                <input type="text" id="ubicacion" placeholder="Ingrese la dirección de la bodega" required>
            </div>

            <div class="form-group">
                <label for="">Farmacia perteneciente</label>
                <select id="farmacia" required>
                    <option value="">Seleccione una farmacia</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Registrar Bodega</button>
        </form>
    </div>

    <script src="../js/crearBodega.js"></script>
