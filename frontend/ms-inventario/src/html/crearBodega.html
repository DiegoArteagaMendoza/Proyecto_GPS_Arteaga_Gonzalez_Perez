<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Bodega</title>
    <link rel="stylesheet" href="../css/crearBodega.css">
</head>
<body>
    <div class="container">
        <h1>Registrar nueva bodega</h1>
        <form id="bodegaForm">
            <div class="form-group">
                <label for="">Nombre de bodega</label>
                <input type="text" id="nombre" placeholder="Ingrese nombre de la nueva bodega" required>
            </div>

            <div class="form-group">
                <label for="">Dirección de la bodega</label>
                <input type="text" id="ubicacion" placeholder="Ingrese la dirección de la bodega" required>
            </div>

            <div class="form-group">
                <label for="">Farmacia perteneciente</label>
                <select id="farmacia" required>
                    <option value="">Seleccione una farmacia</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Registrar Bodega</button>
        </form>
    </div>

    <script src="../js/crearBodega.js"></script>
</body>
</html>
