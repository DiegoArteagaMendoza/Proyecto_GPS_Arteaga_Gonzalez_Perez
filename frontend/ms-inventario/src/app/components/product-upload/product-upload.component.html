<div class="form-container">
  <h2 class="form-title">Subida de producto</h2>
  <div class="form-grid">
    <div class="form-left">
      <label>Laboratorio:</label>
      <input type="text" />

      <label>Nombre:</label>
      <input type="text" />

      <div class="form-row">
        <div>
          <label><strong>Precio:</strong></label>
          <input type="text" />
        </div>
        <div>
          <label><strong>N° Bodega:</strong></label>
          <input type="text" />
        </div>
        <div>
          <label><strong>Stock:</strong></label>
          <input type="text" />
        </div>
        <div>
          <label><strong>Cantidad:</strong></label>
          <select>
            <option>1</option>
            <option>2</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div>
          <label>Lote:</label>
          <input type="text" />
        </div>
        <div>
          <label>Venta libre:</label>
          <select>
            <option>Sí</option>
            <option>No</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div>
          <label>Fecha lote:</label>
          <input type="date" />
        </div>
        <div>
          <label>Fecha vencimiento:</label>
          <input type="date" />
        </div>
      </div>

      <label>Descripción:</label>
      <textarea rows="3"></textarea>
    </div>

    <div class="form-right">
      <div class="upload-box">
        <i class='bx bx-upload'></i>
        <p>Subir imágen</p>
      </div>
    </div>
  </div>

  <div class="form-footer">
    <button class="submit-btn">PUBLICAR</button>
  </div>
</div>
