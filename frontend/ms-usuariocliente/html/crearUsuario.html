    <div class="container">
        <h1>Registrar Nuevo Usuario</h1>
        <form id="usuarioForm">
            <div class="form-group">
                <label for="rut">RUT*</label>
                <input type="text" id="rut" placeholder="Ingrese RUT" required>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre*</label>
                <input type="text" id="nombre" placeholder="Ingrese nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido*</label>
                <input type="text" id="apellido" placeholder="Ingrese apellido" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo*</label>
                <input type="email" id="correo" placeholder="Ingrese correo" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña*</label>
                <input type="password" id="contrasena" placeholder="Ingrese contraseña" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" placeholder="Ingrese teléfono (opcional)">
            </div>

            <!-- <div class="form-group">
                <label for="rol">Rol*</label>
                <select id="rol" required>
                    <option value="cliente">Cliente</option>
                    <option value="admin">Admin</option>
                    <option value="farmaceutico">Farmacéutico</option>
                </select>
            </div> -->

            <button type="submit" class="submit-btn">Registrar Usuario</button>
        </form>

        <div id="mensaje"></div>
    </div>
