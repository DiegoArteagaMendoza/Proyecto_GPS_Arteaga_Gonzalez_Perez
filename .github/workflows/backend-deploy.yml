name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy-all-microservices:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        microservice: [ms-holamundo, ms-inventario]
    
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.microservice }}

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Obtener versión del microservicio
        id: version
        run: |
          VERSION=$(cat backend/${{ matrix.microservice }}/VERSION | tr -d '\n')
          echo "::set-output name=version::${VERSION}"

      - name: Obtener SHA corto del commit
        id: sha
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_ENV

      - name: Iniciar sesión en Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Construir la imagen de Docker
        run: |
          docker build \
            -t $IMAGE_NAME:${{ steps.version.outputs.version }} \
            -t $IMAGE_NAME:${{ env.SHORT_SHA }} \
            backend/${{ matrix.microservice }}

      - name: Enviar la imagen a Docker Hub
        run: |
          docker push $IMAGE_NAME:${{ steps.version.outputs.version }}
          docker push $IMAGE_NAME:${{ env.SHORT_SHA }}