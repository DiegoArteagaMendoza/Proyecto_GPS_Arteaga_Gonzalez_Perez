name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy-all-microservices:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Esto buscará todas las carpetas que comiencen con ms- y las procesará en paralelo
        microservice: [db, ms-inventario]
    
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.microservice }}

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Iniciar sesión en Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Construir la imagen de Docker
        run: |
          docker build -t $IMAGE_NAME backend/${{ matrix.microservice }}

      - name: Enviar la imagen a Docker Hub
        run: docker push $IMAGE_NAME