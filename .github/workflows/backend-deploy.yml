name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy-all-microservices:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        microservice: [db, ms-inventario]
    
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.microservice }}

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Iniciar sesión en Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Construir la imagen de Docker
        run: |
          if [ "${{ matrix.microservice }}" == "db" ]; then
            # Usa el Dockerfile específico para db
            cd backend/db
            docker build -t $IMAGE_NAME -f dockerfile-db-inventario .
          else
            # Para otros microservicios, asume que tienen un Dockerfile estándar
            cd backend/${{ matrix.microservice }}
            docker build -t $IMAGE_NAME .
          fi

      - name: Enviar la imagen a Docker Hub
        run: docker push $IMAGE_NAME