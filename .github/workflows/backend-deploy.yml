name: Backend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/ms-holamundo

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Iniciar sesiÃ³n en Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Construir la imagen de Docker
        run: |
          docker build -t $IMAGE_NAME backend/ms-holamundo

      - name: Enviar la imagen a Docker Hub
        run: docker push $IMAGE_NAME

      - name: Configurar kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Desplegar a Kubernetes
        run: |
          kubectl apply -f backend/ms-holamundo/k8s/
