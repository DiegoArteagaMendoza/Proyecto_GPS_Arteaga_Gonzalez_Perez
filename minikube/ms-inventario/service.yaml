apiVersion: v1
kind: Service
metadata:
  name: ms-inventario
  labels:
    app: ms-inventario
  #agregar esto a todos los ms en minikube
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"  # La ruta que configuraste en Django (urls.py)
    prometheus.io/port: "8000"    # El puerto en el que tu app Django corre DENTRO del pod y expone /metrics
  #------- y aplicarlo con kubectl apply -f service.yaml dentro de la carpeta ms-invetairo
spec:
  selector:
    app: ms-inventario
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP 
  # loadbalancer
