apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-inventario
  namespace: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-inventario
  template:
    metadata:
      labels:
        app: postgres-inventario
    spec:
      containers:
      - name: postgres
        image: diegoarteagamendoza2002/db-inventario:latest
        ports:
        - containerPort: 54322
        env:
        - name: POSTGRES_DB
          value: "db-inventario"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials-inventario
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials-inventario
              key: password
        volumeMounts:
        - name: postgres-storage-inventario
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage-inventario
        persistentVolumeClaim:
          claimName: postgres-pvc
